{% extends "base.html" %}

{% block content %}
<style>
	.form-control {
	  width: auto;
	  display: inline;
	}

	/* Chrome, Safari, Edge, Opera */
	input::-webkit-outer-spin-button,
	input::-webkit-inner-spin-button {
	  -webkit-appearance: none;
	  margin: 0;
	}

	/* Firefox */
	input[type=number] {
	  -moz-appearance: textfield;
	}
	</style>
	<div class="container-md">
	{{ html_form|safe }}
	</div>
{% endblock content %}
